<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>URL Shortner</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>URL &nbsp;SHORTENER</h1>
            <h2>Paste the URL to be Shortened</h2>
            <div class="input"><input type="text" class="inputfield"  id="input" placeholder="Enter the link here"><span>
                <button id="inputBtn">Shorten URL</button></span></div>
            <div class="output"><input type="text" id="output" class="outputfield"><span><button id="copyBtn">Copy Short URL</button></span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
